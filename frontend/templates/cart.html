{% extends 'base.html' %}

{% block content %}
<h2>Your Cart</h2>
<ul>
    {% for item in cart_items %}
    <li>
        {{ item.name }} - ${{ item.price }} x {{ item.quantity }}
    </li>
    {% endfor %}
</ul>
<form action="{{ url_for('place_order', user_id=user_id) }}" method="post">
    <button type="submit">Place Order</button>
</form>
{% endblock %}
