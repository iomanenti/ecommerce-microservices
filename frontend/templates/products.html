{% extends 'base.html' %}

{% block content %}
<h2>Products</h2>
<ul>
    {% for product in products %}
    <li>
        <strong>{{ product.name }}</strong> - ${{ product.price }}
        <form action="{{ url_for('add_to_cart', user_id=1, product_id=product.product_id) }}" method="post">
            <button type="submit">Add to Cart</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
